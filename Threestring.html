<!DOCTYPE html>
<html>
<head>
	
	<title>js file</title>
</head>
<body>
	<div id="demo" style="font-size: 20px; background-color:#6600ff; width: 200px;
		height: 80px; padding: 10px; border:2px solid green; border-radius: 8px; position: relative; top: 250px; left: 600px;  
		text-shadow: 2px 2px green; box-shadow: 10px 10px 5px #ac00e6;" ><b>Now start seeing javascript magic
		by clicking on  Button given below</b>
	</div>
	<button onclick="myFunction()" style="position: relative; top: 270px; left: 610px; width: 200px;">Click on it to see The Magic</button>
<script type="text/javascript">
	var myVar;

	function myFunction() {
    	myVar = setInterval(alertFunc, 3000);
	}

	function alertFunc() {			
  		document.getElementById("demo").innerHTML="Welcome to ";
  		clearInterval(myVar);
  		secondfunction();
  		

	}
	function secondfunction(){
		myvar=setInterval(secalertFunc,3000);
	}
	function secalertFunc(){
		document.getElementById("demo").innerHTML="Shaastra 2018";
		clearInterval(myvar);
		thirdfunction();
	}
	function thirdfunction(){
		myvar=setInterval(thrdalertFunc,3000);
	}
	function thrdalertFunc(){
		document.getElementById("demo").innerHTML="The spirit of Engineering";
		clearInterval(myvar);
		myFunction();
	}
</script>
</body>
</html>
