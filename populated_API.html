<!DOCTYPE html>
<html>
<head>
	<script src="angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<center><h3>API Data</h3></center>
		</div>
	</div>



	<div ng-app="myApp" ng-controller="myCtrl"> 



		<ul class="list-group">
  			<li class="list-group-item" ng-repeat="x in myData" >
    			{{ '"UserID":  '+x.userId+'  | "Id": '+x.id+'  | "Title": '+x.title+' | "BODY":     '+x.body}}

  			</li>
		</ul>





	</div>


	<script>
		var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope, $http) {
  			$http.get("https://jsonplaceholder.typicode.com/posts")  //http request a page on server
  			.then(function(response) {
    
     	 	$scope.myData=response.data;
  			});
		});
</script>

</body>
</html>
