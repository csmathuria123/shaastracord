<!DOCTYPE html>
<head>
	<link rel="stylesheet"  type="text/css"  href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-responsive.css">
	<title>summer school form</title>
	<style type="text/css">
		div{
			position: relative; top:30px; left: 50px;  color:#33ff33;
		}
		
		}	
		
	</style>	
</head>
<html>
<body  background="them.jpg">
	<marquee  > FILL IT IF WANT TO LEARN SKILLS</marquee> 
	<div id="des" style="position: relative; width: 500px; height: 80px; background-color:#ff3399;
		border:1px solid black; border-radius: 10px; ">
		<h1 style="color: black; padding: 10px;">CFI SUMMER SCHOOL</h1>
	</div>
	<div>
	
		First Name:<br>
		<input type="text" name=" firstname" placeholder="your first name" class="col-lg-5 col-sm-9 col-xs-9" required  autofocus><br>
			<br>
		Last Name:<br>
		<input type="text" name="lastname" placeholder="Your last name" required><br>
			<br>
		Select Your State:<br>
		<input type="text" list="State" placeholder="State" >
		<datalist id="State" >
			<option value="Tamilnadu">
			<option value="Telangana">
			<option value="andhrapradesh">	
			<option value="kerala">
			<option value="karnataka">
			<option value="maharashtra">
			<option value="odisha">
			<option value="chattishgarh">
			<option value="madhyapradesh">
			<option value="Rajasthan"> 
			<option value="Punjab">
			<option value="Hariyana">
			<option value="Himachal pradesh">
			<option value="Jharkhand">
			<option value="Bihar">
			<option value="Jammu and kashmir">
			<option value="utterpradesh">
			<option value="Gujrat">
		</datalist><br>

		E-mail:<br>
		<input type="email" name="mail" placeholder="Enter Your email-Id" required><br>

			<br>
		
		
		Mobile No.:<br>
		<input type="tel" pattern="[0-9]{10}"  name="telephone" placeholder="Enter Your Mobile-no."  required>
			<br>
			<br>
		Password:<br>
		<input type="Password"  id="pass" name="password" placeholder="password"  onsubmit="	validateform()" required><br>
		Confirm Password:<br>
		<input type="password" name=" password" placeholder="RetypeYourPassword" required><br>
	
	
			<br>
		<button class="btn btn-info"  onclick="validateform()">Submit</button> 

		<button class="btn btn-warning"> Reset</button>
	
	</div>

</body>
	<script>  
		function validateform(){  
			  
			var password=document.getElementById("pass");   
				if(password.length<6){  
  				alert("Password must be at least 6 characters long.");  
  				return false;  
  				}  
		}  
	</script> 
</html>
